<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .code {
            background-color: #c7c7c7;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: Consolas, "Courier New", 'Courier New', Courier, monospace;
            font-size: 0.8rem;
            padding: 10px;
            white-space: pre-wrap;
            word-break: break-all;
            height: calc(1.2em * 20);
            overflow-y: auto;
        }


    </style>
    
    
    <title>Google Run test</title>
  </head>
  <body>
    <div class="container mt-5">
        <h2>All requests</h2>
        <br>
        {% for entry in history %}
            <div class="row">
                <div class="col-md-6">
                    <h4 style="color: #47a2c7">Request ({{ entry.time }}) </h4>
                    <pre class="code"> {{ entry.request }} </pre>
                </div>
                <div class="col-md-6">
                    <h4 style="color: #47a2c7">Response</h4>
                    <pre class="code">  {{ entry.response }} </pre>
                </div>
            </div>
            <hr>
            {% endfor %}
    </div>
</body>
</html>
